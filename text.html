<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Memory Sequence Challenge</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      touch-action: manipulation;
    }

    #game-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f0f23;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1000;
      padding: 20px;
    }

    .game-title {
      font-size: clamp(18px, 5vw, 24px);
      margin-bottom: 2vh;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(2, minmax(80px, 20vh));
      grid-gap: 2vw;
      margin: 2vh 0;
    }

    .color-btn {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 15px;
      cursor: pointer;
      opacity: 0.3;
      transition: all 0.2s;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      -webkit-tap-highlight-color: transparent;
    }

    #red {
      background: #ff4757;
    }

    #blue {
      background: #1e90ff;
    }

    #green {
      background: #2ed573;
    }

    #yellow {
      background: #ffd700;
    }

    #message {
      margin: 2vh 0;
      font-size: clamp(14px, 4vw, 18px);
      min-height: 24px;
      color: #f1f2f6;
      text-align: center;
    }

    #start-btn {
      padding: 12px 30px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: clamp(14px, 4vw, 16px);
      cursor: pointer;
      margin-top: 1vh;
      transition: transform 0.2s;
      box-shadow: 0 0 15px #6c5ce7;
    }

    #level-display {
      font-size: clamp(16px, 4vw, 20px);
      margin-bottom: 1vh;
      color: #7bed9f;
    }

    #timer {
      font-size: clamp(14px, 4vw, 18px);
      color: #ff6b81;
    }

    #orientation-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(2, minmax(70px, 25vw));
      }
    }

    @media (max-height: 500px) and (orientation: landscape) {
      #game-overlay {
        justify-content: flex-start;
        padding-top: 10px;
      }

      .game-board {
        grid-template-columns: repeat(2, minmax(60px, 20vh));
        grid-gap: 1vh;
      }

      #orientation-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="content" style="display: none;">
    <h1>Access Granted! ðŸŽ‰</h1>
    <p>You mastered the sequence! Welcome.</p>
  </div>

  <div id="game-overlay">
    <div class="game-title" style="text-transform: uppercase;">Access the website if you can win </div>
    <div id="level-display">Level: 0</div>
    <div id="timer">Time left: 3.0s</div>
    <p id="message">Press START to begin!</p>
    <div class="game-board">
      <div class="color-btn" id="red" role="button" aria-label="Red button"></div>
      <div class="color-btn" id="blue" role="button" aria-label="Blue button"></div>
      <div class="color-btn" id="green" role="button" aria-label="Green button"></div>
      <div class="color-btn" id="yellow" role="button" aria-label="Yellow button"></div>
    </div>
    <button id="start-btn">START</button>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const colors = ["red", "blue", "green", "yellow"];
      let sequence = [];
      let userSequence = [];
      let level = 0;
      let gameStarted = false;
      let timeLeft = 3;
      let timer;
      let strictMode = true;

      const startBtn = document.getElementById("start-btn");
      const message = document.getElementById("message");
      const levelDisplay = document.getElementById("level-display");
      const timerDisplay = document.getElementById("timer");
      const colorBtns = document.querySelectorAll(".color-btn");

      let touchHandled = false;

      startBtn.addEventListener("click", () => {
        if (!touchHandled) startGame();
      });

      startBtn.addEventListener("touchend", (e) => {
        e.preventDefault();
        touchHandled = true;
        startGame();
        setTimeout(() => (touchHandled = false), 100);
      });

      colorBtns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          if (!touchHandled) handleUserClick(e);
        });

        btn.addEventListener("touchend", (e) => {
          e.preventDefault();
          touchHandled = true;
          handleUserClick(e);
          setTimeout(() => (touchHandled = false), 100);
        });
      });

      function startGame() {
        clearInterval(timer);
        gameStarted = true;
        sequence = [];
        userSequence = [];
        level = 0;
        timeLeft = 3;
        message.textContent = "Watch carefully...";
        startBtn.disabled = true;
        startBtn.textContent = "START";
        nextLevel();
      }

      function nextLevel() {
        level++;
        levelDisplay.textContent = `Level: ${level}`;
        userSequence = [];

        timeLeft = Math.max(3 - Math.min(level, 10) * 0.3, 0.7).toFixed(1);
        timerDisplay.textContent = `Time left: ${timeLeft}s`;
        message.textContent = "Memorize the pattern...";

        const randomColor = colors[Math.floor(Math.random() * 4)];
        sequence.push(randomColor);

        const speed = Math.max(800 - Math.min(level, 10) * 50, 300);
        playSequence(speed);
      }

      function playSequence(speed) {
        let i = 0;
        const interval = setInterval(() => {
          if (i >= sequence.length) {
            clearInterval(interval);
            startUserTurn();
            return;
          }
          const color = sequence[i];
          flashButton(color, 0.2);
          i++;
        }, speed);
      }

      function flashButton(color, brightness = 3.0) {
        const btn = document.getElementById(color);
        btn.style.opacity = brightness;
        btn.style.boxShadow = `0 0 30px ${color === "yellow" ? "#fffa65" : color}`;
        setTimeout(() => {
          btn.style.opacity = "0.4";
          btn.style.boxShadow = "0 0 20px rgba(0, 0, 0, 0.5)";
        }, 300);
      }

      function startUserTurn() {
        message.textContent = "Your turn! Repeat the pattern.";
        if (strictMode) {
          timer = setInterval(() => {
            timeLeft = (timeLeft - 0.1).toFixed(1);
            timerDisplay.textContent = `Time left: ${timeLeft}s`;
            if (timeLeft <= 0) {
              gameOver("Too slow! Time's up.");
            }
          }, 100);
        }
      }

      function handleUserClick(e) {
        if (!gameStarted) return;
        const clickedColor = e.target.id;
        flashButton(clickedColor, 0.8);
        userSequence.push(clickedColor);
        checkUserInput();
      }

      function checkUserInput() {
        const lastIndex = userSequence.length - 1;
        if (userSequence[lastIndex] !== sequence[lastIndex]) {
          gameOver("Wrong sequence! Try again.");
          return;
        }
        if (userSequence.length === sequence.length) {
          clearInterval(timer);
          if (level >= 4) {
            winGame();
          } else {
            message.textContent = "Correct! Next level...";
            setTimeout(nextLevel, 1000);
          }
        }
      }

      function winGame() {
        message.textContent = "ðŸŽ‰ You won! Redirecting...";
        setTimeout(() => {
          window.location.href = "/html/index.html";
        }, 1500);
      }

      function gameOver(reason) {
        clearInterval(timer);
        message.textContent = reason;
        gameStarted = false;
        startBtn.disabled = false;
        startBtn.textContent = "RETRY";
        colorBtns.forEach((btn) => {
          btn.style.opacity = "0.8";
          btn.style.background = "#ff4757";
          setTimeout(() => {
            btn.style.opacity = "0.3";
            btn.style.background = "";
          }, 500);
        });
      }
    });
  </script>
</body>
</html>
